<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Login Page
        </div>
        <div class="panel-body">
            <form class="form-horizontal"
            novalidate
            (ngSubmit) = "save()"
            [formGroup]="loginForm">
            <fieldset>
                <div class="form-group"
                [ngClass]="{'has-error':(loginForm.get('userName').touched || loginForm.get('userName').dirty)&&  !loginForm.get('userName').valid}">
                <label class="col-md-2 control-label"
                    for="username">User Name
                </label>
                <div class="col-md-8">
                    <input class="form-control"
                    id ="username"
                    type="text"
                    placeholder="User Name"
                    formControlName = "userName">
                    <span class="help-block" *ngIf= "(loginForm.get('userName').touched || loginForm.get('userName').dirty) && !loginForm.get('userName').valid">
                        <span *ngIf = "loginForm.get('userName').errors.required">
                            Please Enter Your User Id
                        </span>
                        <span *ngIf = "loginForm.get('userName').errors.minlength">
                                The UserName name must be longer than 3 characters.
                        </span>
                        <span *ngIf = "loginForm.get('userName').errors.maxlength">
                                maximum 10 characters allowed
                        </span>
                        
                    </span>
                </div>
                </div>

                <!-- Password -->
                <div class="form-group"
                [ngClass]="{'has-error':(loginForm.get('password').touched || loginForm.get('password').dirty)&&  !loginForm.get('password').valid}">
                <label class="col-md-2 control-label"
                    for="password">Password
                </label>
                <div class="col-md-8">
                    <input class="form-control"
                    id ="password"
                    type="password"
                    placeholder="Password"
                    formControlName = "password">
                    <span class="help-block" *ngIf= "(loginForm.get('password').touched || loginForm.get('password').dirty) && !loginForm.get('password').valid">
                        <span *ngIf = "loginForm.get('password').errors.required">
                            Please Enter Your password
                        </span>
                        <span *ngIf = "loginForm.get('password').errors.minlength">
                                The password be longer than 3 characters.
                        </span>
                        <span *ngIf = "loginForm.get('password').errors.maxlength">
                                maximum 10 characters allowed
                        </span>
                    </span>
                </div>
                </div>

                
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                            type="submit"
                            [disabled] = "!loginForm.valid">
                                Submit
                            </button>
                            <button class="btn btn-success"
                            [disabled] = "!loginForm.valid"
                            (click)="showDetails()">{{loginDetails ? "Hide":"Show"}}</button>
                            <button class="btn btn-danger" (click)="onBack()">
                                Home
                            </button>
                            <button class="btn btn-primary" (click)="onRegister()">
                                Registration Page
                            </button>
                        </span>
                    </div>
                </div>

            </fieldset>
            </form>

        </div>
    </div>
</div>
<div *ngIf = "loginDetails">


<br>User Name: {{ loginForm.value.userName }}


</div>
